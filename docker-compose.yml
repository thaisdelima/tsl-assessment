version: "3.9"

services:
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file: .env
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "0"
      ALLOWED_HOSTS: "backend,localhost,127.0.0.1"
      CORS_ALLOWED_ORIGINS: "http://frontend,http://localhost"
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
    command: gunicorn setup.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend/tsl-assessment
      args:
        # O frontend roda no browser do host, ent√£o ele precisa chamar o backend
        # exposto em localhost:8000 em vez do hostname interno do Docker.
        VITE_API_URL: http://localhost:8000
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  db:
    image: "postgres:16-alpine"
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db: