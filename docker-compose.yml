version: "3.9"

services:
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "0"
      ALLOWED_HOSTS: "backend,localhost,127.0.0.1"
      CORS_ALLOWED_ORIGINS: "http://frontend,http://localhost"
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS}
    command: gunicorn setup.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend/tsl-assessment
      args:
        # O frontend roda no browser do host, ent√£o ele precisa chamar o backend
        # exposto em localhost:8000 em vez do hostname interno do Docker.
        VITE_API_URL: http://localhost:8000
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
